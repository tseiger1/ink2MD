name: Security

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20'
      package-manager:
        type: string
        default: 'npm'
      lockfile:
        type: string
        default: 'package-lock.json'

permissions:
  contents: read
  pull-requests: read
  security-events: write
  actions: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}
      - name: Install dependencies
        run: |
          if [ "${{ inputs.package-manager }}" = "npm" ]; then
            npm ci
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            corepack enable
            yarn install --immutable
          else
            echo "Unknown package-manager: ${{ inputs.package-manager }}"
            exit 1
          fi
      - uses: actions/dependency-review-action@v4

  osv:
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@1f1242919d8a60496dd1874b24b62b2370ed4c78
    with:
      scan-args: |-
        --lockfile=${{ inputs.lockfile }}
        --format sarif
        --output osv-results.sarif

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Gitleaks
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo gitleaks/gitleaks --pattern "gitleaks_*linux_x64.tar.gz" --output gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo install gitleaks /usr/local/bin/gitleaks
      - name: Run Gitleaks
        run: gitleaks detect --source . --config .gitleaks.toml --redact --report-format sarif --report-path gitleaks.sarif
      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
      - uses: github/codeql-action/analyze@v4
