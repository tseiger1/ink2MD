name: Release

on:
    push:
        tags:
            - '*'
    workflow_dispatch:
        inputs:
            tag:
                description: 'Tag to create or update the release with'
                required: true
                type: string

jobs:
    ci:
        uses: ./.github/workflows/ci.yml

    release:
        runs-on: ubuntu-latest
        needs: ci
        permissions:
            contents: write
        env:
            RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build plugin
              run: npm run build

            - name: Generate release notes
              run: |
                  set -eo pipefail
                  TARGET_REF="${RELEASE_TAG}"
                  if ! git rev-parse "$TARGET_REF" >/dev/null 2>&1; then
                      echo "Tag $TARGET_REF not found. Using HEAD for release notes."
                      TARGET_REF="HEAD"
                  fi
                  PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${TARGET_REF}^" 2>/dev/null || true)
                  if [ -z "$PREVIOUS_TAG" ]; then
                      echo "No previous tag detected. Including all commits up to $TARGET_REF."
                      RANGE="$TARGET_REF"
                  else
                      echo "Generating notes from $PREVIOUS_TAG to $TARGET_REF."
                      RANGE="$PREVIOUS_TAG..$TARGET_REF"
                  fi
                  git log --pretty=format:'- %s' $RANGE > RELEASE_NOTES.md
                  cat RELEASE_NOTES.md

            - name: Upload workflow artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: release-${{ env.RELEASE_TAG }}
                  path: |
                      main.js
                      manifest.json
                      styles.css

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ env.RELEASE_TAG }}
                  name: Release ${{ env.RELEASE_TAG }}
                  body_path: RELEASE_NOTES.md
                  generate_release_notes: false
                  files: |
                      main.js
                      manifest.json
                      styles.css
