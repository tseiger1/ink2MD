name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_call:

permissions:
  contents: read
  security-events: write
  pull-requests: read
  actions: read

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit
  typecheck:
    needs: lint
    uses: ./.github/workflows/typecheck.yml
    secrets: inherit
  test:
    needs: typecheck
    uses: ./.github/workflows/test.yml
    secrets: inherit
  build:
    needs: test
    uses: ./.github/workflows/build.yml
    secrets: inherit
  security:
    needs: build
    uses: ./.github/workflows/security.yml
    with:
      base-ref: ${{ (github.event.pull_request && github.event.pull_request.base.sha) || github.event.before || '' }}
      head-ref: ${{ (github.event.pull_request && github.event.pull_request.head.sha) || github.sha }}
    secrets: inherit
